<!DOCTYPE html><html> <head><title>Rango</title> </head><body> <div>{% if category %}<h1>{{ category.name }}</h1> {% if pages %}<ul>{% for page in pages %}<li><a href="{{ page.url }}">{{ page.title }}</a></li> {% endfor %}</ul> {% else %}<strong>No pages currently in category.</strong> {% endif %}    {% else %}        The specified category does not exist!{% endif %}</div> {% if category %}<a href="/rango/add_page/{{category.slug}}">Add a New Page</a><br />{% endif %}<a href="/rango">Index Page</a> </body></html>
